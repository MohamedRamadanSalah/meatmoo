<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meat Overdoes</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --black: #000;
        --dark: #0d0d0d;
        --gray: #1a1a1a;
        --gold: #d4af37;
        --white: #fff;
        --transition: 0.3s ease;
        --radius: 18px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Cairo", sans-serif;
      }

      body {
        background: var(--black);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        color: var(--white);
        background-image: radial-gradient(circle at top, #222 0%, #000 60%);
      }

      .container {
        width: 100%;
        max-width: 550px;
      }

      .card {
        background: rgba(255, 255, 255, 0.04);
        padding: 30px;
        border-radius: var(--radius);
        border: 1px solid rgba(212, 175, 55, 0.4);
        backdrop-filter: blur(10px);
        box-shadow: 0 0 25px rgba(212, 175, 55, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 35px rgba(212, 175, 55, 0.4);
      }

      .title {
        text-align: center;
        margin-bottom: 20px;
      }

      .title h2 {
        font-size: 2.1rem;
        font-weight: 900;
        color: var(--gold);
        letter-spacing: 1px;
      }

      .title p {
        font-size: 1.1rem;
        opacity: 0.8;
      }

      .form-group {
        margin-bottom: 22px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-size: 1rem;
        font-weight: 600;
        color: var(--gold);
      }

      .form-control {
        width: 100%;
        padding: 14px;
        background: var(--gray);
        border: 1px solid #333;
        border-radius: var(--radius);
        font-size: 16px;
        color: var(--white);
        transition: var(--transition);
      }

      .form-control:focus {
        border-color: var(--gold);
        box-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
        outline: none;
      }

      select.form-control {
        cursor: pointer;
      }

      .btn {
        width: 100%;
        padding: 14px;
        border: none;
        background: linear-gradient(135deg, var(--gold), #b49129);
        color: var(--black);
        font-size: 18px;
        font-weight: 700;
        border-radius: var(--radius);
        cursor: pointer;
        transition: var(--transition);
      }

      .btn:hover {
        filter: brightness(1.15);
        transform: translateY(-3px);
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
      }

      .error-message {
        color: #ff4d4d;
        font-size: 14px;
        margin-top: 5px;
        display: none;
      }

      .success-message {
        display: none;
        margin-top: 20px;
        padding: 14px;
        text-align: center;
        background: rgba(212, 175, 55, 0.15);
        border: 1px solid var(--gold);
        border-radius: var(--radius);
        color: var(--gold);
        font-weight: 700;
        font-size: 1.1rem;
      }

      .loading {
        text-align: center;
        display: none;
        margin-top: 15px;
        color: var(--gold);
      }

      .spinner {
        width: 35px;
        height: 35px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top-color: var(--gold);
        border-radius: 50%;
        margin: auto;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 576px) {
        .card {
          padding: 25px;
        }
        .title h2 {
          font-size: 1.8rem;
        }
        .btn {
          font-size: 16px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="title">
          <h2>Meat Overdoes</h2>
          <p>يرجى إدخال بياناتك</p>
        </div>

        <form id="userForm">
          <div class="form-group">
            <label for="name">الاسم الكامل</label>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="أدخل اسمك الكامل"
            />
            <div class="error-message" id="nameError">
              يرجى إدخال اسم صحيح (حرفين على الأقل)
            </div>
          </div>

          <div class="form-group">
            <label for="phone">رقم الهاتف</label>
            <input
              type="tel"
              id="phone"
              class="form-control"
              placeholder="أدخل رقم هاتفك (10-15 رقم)"
            />
            <div class="error-message" id="phoneError">
              يرجى إدخال رقم هاتف صحيح (10-15 رقم)
            </div>
          </div>

          <div class="form-group">
            <label for="favoriteItem">العنصر المفضل</label>
            <select id="favoriteItem" class="form-control">
              <option value="">اختر عنصرك المفضل</option>
              <option value="تندرليون استيك">تندرليون استيك</option>
              <option value="تاكو سلاط">تاكو سلاط</option>
              <option value="سيزر سلاط">سيزر سلاط</option>
              <option value="تركى ليج">تركى ليج</option>
              <option value="ساندوتش دينميد جمبرى">ساندوتش دينميد جمبرى</option>
              <option value="موزريلا استكس">موزريلا استكس</option>
              <option value="شبس اند دبس">شبس اند دبس</option>
              <option value="هاف روستيد">هاف روستيد</option>
              <option value="اجنحة دجاج">اجنحة دجاج</option>
              <option value="ماك اند تشيز">ماك اند تشيز</option>
              <option value="سندوتش جمبرى">سندوتش جمبرى</option>
              <option value="مود تشكن">مود تشكن</option>
              <option value="تشكين الاكييف">تشكين الاكييف</option>
              <option value="كوردن بلو">كوردن بلو</option>
              <option value="فيلى تشيز">فيلى تشيز</option>
              <option value="مود برجر">مود برجر</option>
              <option value="سماش برجر">سماش برجر</option>
              <option value="سندوتش سجق">سندوتش سجق</option>
              <option value="سندوتش برسكت">سندوتش برسكت</option>
              <option value="سندوتش شورت ربس">سندوتش شورت ربس</option>
              <option value="وجبه سجق">وجبه سجق</option>
              <option value="بان كيك">بان كيك</option>
              <option value="سماش بريسكت">سماش بريسكت</option>
              <option value="بطاطس">بطاطس</option>
              <option value="وجبة بريسكت">وجبة بريسكت</option>
              <option value="وجبة ريبس">وجبة ريبس</option>
              <option value="وجبة كوردن بلو">وجبة كوردن بلو</option>
              <option value="وجبة الا كيف">وجبة الا كيف</option>
              <option value="شوربة مشروم">شوربة مشروم</option>
              <option value="شوربة سويت كورن">شوربة سويت كورن</option>
              <option value="ارز">ارز</option>
              <option value="ماش بوتيتو">ماش بوتيتو</option>
              <option value="كومبو">كومبو</option>
              <option value="مشروبات غازية">مشروبات غازية</option>
              <option value="مانجو">مانجو</option>
              <option value="ليمون نعناع">ليمون نعناع</option>
              <option value="تشيكن ستربس">تشيكن ستربس</option>
              <option value="جمبري ديناميت">جمبري ديناميت</option>
            </select>
            <div class="error-message" id="itemError">
              يرجى اختيار عنصر مفضل
            </div>
          </div>

          <div class="form-group">
            <label for="birthday">تاريخ الميلاد</label>
            <input type="date" id="birthday" class="form-control" />
            <div class="error-message" id="birthdayError">
              يرجى إدخال تاريخ ميلاد صحيح
            </div>
          </div>

          <button type="submit" class="btn">تسجيل البيانات</button>

          <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>جاري حفظ البيانات...</p>
          </div>

          <div class="success-message" id="successMessage">
            تم حفظ بياناتك بنجاح!
          </div>
        </form>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        serverTimestamp,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyB5CE6QW77VvH9NDvBEKvMrqUyGz-akwaA",
        authDomain: "fluttercubits.firebaseapp.com",
        projectId: "fluttercubits",
        storageBucket: "fluttercubits.firebasestorage.app",
        messagingSenderId: "348944430694",
        appId: "1:348944430694:web:e228bc62e97079512b5fa7",
        measurementId: "G-G27JY4LQ13",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const form = document.getElementById("userForm");
      const nameInput = document.getElementById("name");
      const phoneInput = document.getElementById("phone");
      const favoriteItemInput = document.getElementById("favoriteItem");
      const birthdayInput = document.getElementById("birthday");
      const loadingDiv = document.getElementById("loading");
      const successMessage = document.getElementById("successMessage");

      function validateForm() {
        let isValid = true;

        if (nameInput.value.trim().length < 2) {
          showError(nameInput, "nameError");
          isValid = false;
        } else hideError(nameInput, "nameError");

        const phoneRegex = /^[0-9]{10,15}$/;
        if (!phoneRegex.test(phoneInput.value.trim())) {
          showError(phoneInput, "phoneError");
          isValid = false;
        } else hideError(phoneInput, "phoneError");

        if (favoriteItemInput.value === "") {
          showError(favoriteItemInput, "itemError");
          isValid = false;
        } else hideError(favoriteItemInput, "itemError");

        if (!birthdayInput.value) {
          showError(birthdayInput, "birthdayError");
          isValid = false;
        } else hideError(birthdayInput, "birthdayError");

        return isValid;
      }

      function showError(inputElement, errorId) {
        inputElement.classList.add("error");
        document.getElementById(errorId).style.display = "block";
      }

      function hideError(inputElement, errorId) {
        inputElement.classList.remove("error");
        document.getElementById(errorId).style.display = "none";
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        if (validateForm()) {
          loadingDiv.style.display = "block";
          successMessage.style.display = "none";

          try {
            await addDoc(collection(db, "users"), {
              name: nameInput.value.trim(),
              phone: phoneInput.value.trim(),
              favoriteItem: favoriteItemInput.value,
              birthday: birthdayInput.value,
              timestamp: serverTimestamp(),
            });

            loadingDiv.style.display = "none";
            successMessage.style.display = "block";
            form.reset();

            setTimeout(() => {
              successMessage.style.display = "none";
            }, 8000);
          } catch (error) {
            console.error("Error saving data: ", error);
            alert("حدث خطأ أثناء حفظ البيانات. يرجى المحاولة مرة أخرى.");
            loadingDiv.style.display = "none";
          }
        }
      });
    </script>
  </body>
</html>
